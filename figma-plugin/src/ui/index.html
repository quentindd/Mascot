<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), clipboard-write=(), display-capture=()" />
    <title>Mascot</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
        color: #333;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('[Mascot] ui.html loaded, DOM ready');
      console.log('[Mascot] About to load ui.js...');
      window.addEventListener('error', function(e) {
        console.error('[Mascot] Script error:', e.message, e.filename, e.lineno);
      });
    </script>
    <!-- ui.js will be inlined here during build -->
    <script>
      console.log('[Mascot] ui.js script tag executed (file may or may not have loaded)');
    </script>
  </body>
</html>
